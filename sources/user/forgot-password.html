<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定</title>
    <link rel="stylesheet" href="../css/repassword.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">GarbaGe</div>
            <ul class="nav-links">
                <li><a href="#login">ログイン</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="reset-box">
        <form action="/send-reset-email" method="POST" class="reset-form">
            <h1>パスワード再設定メールを送る</h1>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="メールアドレス" required>
                    <p class="note">※登録済みのメールアドレスを入力してください。</p>
                </div>
                <button type="submit">メールを送信</button>
        </form>
        </div>
    </div>
    <footer>
        <p>&copy; Wiz株式会社 team-G .2024</p>
    </footer>
</body>
</html>
