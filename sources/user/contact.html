<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">GarbaGe</div>
            <ul class="nav-links">
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">アバウト</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">コンタクト</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="contact-box">
            <form action="/submit-contact" method="POST" class="contact-form">
                <h1>お問い合わせ</h1>
                <div class="input-row">
                    <div class="input-group">
                        <label for="name">名前</label>
                        <input type="text" id="name" name="name" placeholder="名前を入力してください" required>
                    </div>
                    <div class="input-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="subject">件名</label>
                        <input type="text" id="subject" name="subject" placeholder="件名を入力してください" required>
                    </div>
                    <div class="input-group">
                        <label for="message">メッセージ</label>
                        <textarea id="message" name="message" placeholder="メッセージを入力してください" required></textarea>
                    </div>
                </div>
                <button type="submit">送信</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; Wiz株式会社 team-G .2024</p>
    </footer>
</body>
</html>
